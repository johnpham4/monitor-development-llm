# QA Chatbot Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
  namespace: model-serving
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}
  ports:
  - name: api
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: frontend
    port: 7860
    targetPort: 7860
    protocol: TCP



